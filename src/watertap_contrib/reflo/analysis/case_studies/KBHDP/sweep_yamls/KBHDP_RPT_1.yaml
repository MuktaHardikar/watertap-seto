KBHDP_RPT_1_water_recovery_sweep:
  build_defaults:
    grid_frac: 0.99
    water_recovery: 0.8
    objective: LCOW
  sweep_param_loop:
    Water Recovery:
      type: LinearSample
      param: fs.water_recovery
      lower_limit: 0.3
      upper_limit: 0.8
      num_samples: 21
KBHDP_RPT_1_grid_fraction_sweep:
  build_defaults:
    water_recovery: 0.80
    ro_mem_area: 20000
    grid_frac: 0.5
  sweep_param_loop:
    Grid Electricity Fraction:
      type: LinearSample
      param: fs.costing.frac_elec_from_grid
      lower_limit: 0.0
      upper_limit: 1.0
      num_samples: 21
