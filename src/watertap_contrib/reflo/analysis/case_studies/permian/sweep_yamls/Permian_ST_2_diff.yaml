    #   relative_lb: -0.01
    #   relative_ub: -0.01
    #   group: Cost
    #   y_convert: 1
    #   num_samples: 5
    Thermal Storage Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.trough_surrogate.cost_per_storage_capital
      nominal_lb: 31
      nominal_ub: 93
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    Aluminum Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.aluminum_cost
      nominal_lb: 1.115
      nominal_ub: 3.345
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
