      nominal_ub: 112.5
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    MD Module Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.vagmd_surrogate.base_module_cost
      nominal_lb: 1170.0
      nominal_ub: 2925.0
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
