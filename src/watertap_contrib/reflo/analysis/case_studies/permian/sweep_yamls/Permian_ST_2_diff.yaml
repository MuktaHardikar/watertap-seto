Permian_ST2_diff_analysis:
  build_defaults:
    Qin: 5
    tds: 130
    water_recovery: 0.485
    grid_frac_heat: 0.5
    heat_price: 0.0166
    electricity_price: 0.04346
    nacl_recovery_price: -0.024
    cst_cost_per_total_aperture_area: 297
    cst_cost_per_storage_capital: 62
  diff_param_loop:
    Injection Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.deep_well_injection.dwi_lcow
      nominal_lb: 4.20
      nominal_ub: 10.50
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    Heat Price:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.costing.heat_cost_buy
      nominal_lb: 0.00447
      nominal_ub: 0.011175
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    CST Collector Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.energy.costing.trough_surrogate.cost_per_total_aperture_area
      nominal_lb: 186.5
      nominal_ub: 466.25
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
