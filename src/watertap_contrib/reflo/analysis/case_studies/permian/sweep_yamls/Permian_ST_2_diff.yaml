      nominal_lb: 31
      nominal_ub: 77.5
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    Aluminum Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.aluminum_cost
      nominal_lb: 1.115
      nominal_ub: 2.78
      relative_lb: -0.01
      relative_ub: -0.01
      group: Cost
      y_convert: 1
      num_samples: 5
    EC Current Efficiency:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.EC.unit.current_efficiency
      nominal_lb: 0.9
      nominal_ub: 1.8
      relative_lb: 0.01
      relative_ub: 0.01
      group: Performance
      y_convert: -1
      num_samples: 5
    MD Membrane Cost:
      diff_mode: percentile
      diff_sample_type: UniformSample
      param: fs.treatment.costing.vagmd_surrogate.membrane_cost
